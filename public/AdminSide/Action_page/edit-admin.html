</head>
<body>
    <nav class="container-sidebar">
        <div class="sidebar">
            <div class="title">

            </div>
            <hr>
            <div class="title-page">
                <p>Component</p>
            </div>
            <div class="mega-list">
                <div class="list-component">
                    <i class="icon ph-bold ph-user"></i>
                    <p>Account Management</p>

                <div class="sub-list-component">
                    <a href="../All_Admin.html">All Admin</a>

    </nav>
    <section class="container">
        <div class="title-main">
        </div>
        <div class="content-container">
            <div class="header-content">
                <div class="title">
                    Edit Admin Account
                </div>
                <div class="back-button">
                    <a href="../All_Admin.html">BACK</a>
                </div>
            </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter Firstname">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" placeholder="Enter Lastname">
                    </div>
                    <div class="form-group">
                        <div class="gender-options">
                            <label>Gender</label>
                            <input type="radio" name="gender" value="M"> Male
                            <input type="radio" name="gender" value="F"> Female
                        </div>
                        <label for="lastname">Tel-number</label>
                        <input type="text" id="lastname" placeholder="Enter Tel-Number">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Address</label>
                        <input type="text" id="lastname" placeholder="Enter Address">
                        <label for="lastname">Position</label>
                        <input type="text" id="lastname" placeholder="Enter Position">
                    </div>
                    <div class="profile-picture">
                        <img src="https://via.placeholder.com/100" id="preview" src="" alt="Image Preview">
                        <button type="button"><input type="file" id="imageUpload" accept="image/*"></button>
                    </div>
                </form>
                <div class="btn-action-group">
                    <button type="submit" class="Create_btn">EDIT DATA</button>
                </div>
    </section>


    <script src="https://unpkg.com/@phosphor-icons/web"></script>
   <!-- JavaScript for Image Preview -->
    <script>
    const imageUpload = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');

    imageUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script> 
</body>
