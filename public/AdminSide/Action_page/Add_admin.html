<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../AdminSide/CSS/sidebar.css">
    <link rel="stylesheet" href="/public/AdminSide/Action_page/CSS/Add_admin.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

   
    
    <title>Document</title>
</head>
<body>
    <nav class="container-sidebar">
        <div class="sidebar">
            <div class="title">
                
                 <p>PUMA DASHBOARD</p>
            </div>
            <hr>
            <div class="title-page">
                <p>Component</p>
            </div>
            <div class="mega-list">
                <div class="list-component">
                    <i class="icon ph-bold ph-user"></i>
                    <p>Account Management</p>
                </div>
                <div class="sub-list-component">
                    <a href="../../AdminSide/All_Admin.html">All Admin</a>
                    <a href="../../AdminSide/All_User.html">All User</a>
                </div>
            </div>
            <div class="mega-list">
                <div class="list-component">
                    <i class="icon ph-bold ph-chart-bar"></i>

                    <p>Product Management</p>
                </div>
                <div class="sub-list-component">
                    <a href="../AdminSide/All_Product.html">All Product</a>
                    <a href="#">Add Product</a>
                </div>
            </div>
            <div class="exit">
                <i class="icon ph-bold ph-sign-out"></i>
                <a href="">Logout</a>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="title-main">
        </div>
        <div class="content-container">
            <div class="header-content">
                <div class="title">
                    Add Admin Account
                </div>
                <div class="back-button">
                    <a href=""><button>Back</button></a>
                </div>
            </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter Username">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter Firstname">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" placeholder="Enter Lastname">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label>
                            <label><input type="radio" name="gender" value="all"> All</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel">Tel-Number</label>
                        <input type="text" id="tel" placeholder="Enter Tel-Number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="profile-picture">
                        <img src="https://via.placeholder.com/100" alt="Profile Picture">
                        <button type="button">Upload</button>
                    <div class="button-group">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="reset" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            
        </div>
        
    </section>


    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</body>
</html>
